<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="block">
        <h1 id="head1"> Загадка </h1>
        <div id="text1">
            wqe
        </div>
    </div>

    <div class="block">
        <h1 id="head2"> Ответ </h1>
        <div id="text2">
          eeqweee
        </div>
    </div>
</body>
</html>


<script>
    document.getElementById('head1').addEventListener("click", show);
    document.getElementById('head2').addEventListener("click", show);

    function show(e) {
        var s = '';
        var s2 = 'text';

        s = e.target.id;
        s2 += s[4];

        if(document.getElementById(s2).style.display=='none') {
            document.getElementById(s2).style.display = 'block';
        }
        else {
            document.getElementById(s2).style.display = 'none';
        }
    }

</script>
