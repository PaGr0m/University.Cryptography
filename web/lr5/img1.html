<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img1</title>
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <canvas id="img1" width="222" height="141">

        <p>Ваш браузер не поддерживает рисование.</p>
    </canvas>
</body>
</html>

<style>
    .circle1 {
        position:absolute;
        top:115px;
        left:60px;
        border-radius: 100%;
        border: 1px solid black;
        width: 32px;
        height: 32px;
    }

    .circle2 {
        position:absolute;
        top:115px;
        left:145px;
        border-radius: 100%;
        border: 1px solid black;
        width: 32px;
        height: 32px;
    }
</style>

<script>
    window.onload = function() {

        var drawingCanvas = document.getElementById('img1');
        if(drawingCanvas && drawingCanvas.getContext) {
            var ctx = drawingCanvas.getContext('2d');
// кабина
            ctx.strokeRect
            ctx.strokeRect(9, 9, 58, 98);
//окно
            ctx.strokeRect(24, 22, 30, 30);
//перед
            ctx.strokeRect(67, 50, 152, 57);
        }

    }
</script>
