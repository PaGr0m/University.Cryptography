<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5</title>
</head>
<body>
    <h3>
        Дано целое число N (> 0). Если оно является степенью числа 3, то вывести
        True, если не является — вывести False.
    </h3>

    <form name="form5">
        <div>
            Число: <input type ="text" name="val" size=10>
        </div>

        <input type ="button" value="Рассчитать" onClick="power(form5)">
    </form>
</body>
</html>

<script>
    function power( obj ) {
        var val = obj.val.value;
        var count = 1;

        while (count < val)
        {
            count *= 3;
            if (count == val)
            {
                alert("True");
                return;
            }
        }
        alert("False")
    }
</script>
