<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</head>
<body>
    <form id="contact">
        <label>	Enter Your First Name:
            <input id="firstName" name="firstName" type="text" Placeholder="First Name" required autocomplete="off"/></label> <br /> <br />
        <label>	Enter Your Last Name:
            <input id="LastName" name="lastName" type="text" Placeholder="Last Name" required autocomplete="off"/></label> <br /> <br />
        <label>	Enter Your e-mail:
            <input id="eMail" name="eMail" type="email" Placeholder="e-mail" required autocomplete="off"/></label> <br /> <br />
        <input id="button" name="button" class="button" type="button" value="Enter" />
    </form>
    <div id = "new"></div>
</body>
</html>


<script>
    $(document).ready(function() {
        $("#button").click(function () {
            var arr = $("#contact").serializeArray();
            var txt = "";
            for (var i=0; i<arr.length; i++) {
                txt += '<br />' + arr[i].name + ": " + arr[i].value;
            }
            $("#new").html(txt);
        });
    });
</script>
