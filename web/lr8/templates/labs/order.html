{% extends "base.html" %}

{% block title %}
    <title> Order </title>
{% endblock %}

{% block content %}
    <form action="/order/create/" method="post">
    {% csrf_token %}
        <fieldset>
            {% for f in form %}
                <div align="">
                    <p> {{ f.label }} {{ f }} </p>
                </div>
            {% endfor %}
        </fieldset>
    <input type="submit" class="button" value="Добавить">
    </form>
{% endblock %}
