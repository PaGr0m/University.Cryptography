<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <form method="post">
        <fieldset>
            <div align="center">
                <label><h2> Данные о безработном на бирже труда </h2></label>
                <p><b> Профессия: </b>  <input type="text"></p>
                <p><b> Образование: </b>  <input type="text"></p>
                <p><b> Место прошлой работы: </b>  <input type="text"></p>
                <p><b> Должность последней работы: </b>  <input type="text"></p>
                <p><b> Причина увольнения: </b>  <input type="text"></p>

                <p><b> Семейное положение: </b></p>
                    <input type="radio" name="radio" checked> Женат/замужем <Br>
                    <input type="radio" name="radio"> Свободен(-на) <Br>

                <p><b> Жилищные условия: </b>  <input type="text"></p>
                <p><b> Контактные координаты: </b>  <input type="tel"></p>
                <p><b> Требования к будущей работе: </b>  <input type="text"></p>

                <input type="submit" value="Отправить">
                <input type="reset" value="Очистить">
            </div>
        </fieldset>
    </form>
</body>
</html>
