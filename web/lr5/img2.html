<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img2</title>
</head>
<body>
    <canvas id="img2" width="300" height="300">

        <p>Ваш браузер не поддерживает рисование.</p>
    </canvas>
</body>
</html>

<script>
    window.onload = function() {

        var drawingCanvas = document.getElementById('img2');
        if(drawingCanvas && drawingCanvas.getContext) {
            var ctx = drawingCanvas.getContext('2d');

            ctx.fillStyle = "rgb(255, 0, 0)";
            ctx.beginPath();
            ctx.fillRect(0, 0, 350, 150);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();


            ctx.fillStyle = "rgb(255, 255, 255)";
            ctx.beginPath();
            ctx.fillRect(50, 0, 60, 150);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();

            ctx.fillStyle = "rgb(255, 255, 255)";
            ctx.beginPath();
            ctx.fillRect(0, 54, 350, 55);
            ctx.closePath();
            ctx.stroke();
            ctx.fill();
        }

    }
</script>
